{% extends "layout.html" %} {% block body %}

<h1>My To-Do List</h1>
<form action="/add" method="POST">
  <input type="text" name="task" placeholder="Enter Task" />
  <button type="submit">Submit Task</button>
</form>
<ul>
  {% for task in tasks %}
  <li>{{ task }}</li>
  {% else %}
  <li>No Tasks Yet.</li>
  {% endfor %}
</ul>

{% endblock %}
